<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ex2</title>
</head>
<body>
    <div>My Users</div>

    <ul>
        <li th:each="user, state:${list}">
            <span th:if="${user.idx % 2 == 0}" th:text="${user.userId}"></span>
            <span th:unless="${user.idx % 2 == 0}" th:text="${user.nick}"></span>

        </li>

    </ul>

</body>
</html>
